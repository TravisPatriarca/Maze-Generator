<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="js/mouse.js"></script>
    <script src="js/mazeFactory.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/mazes/dfsmaze.js"></script>
    <script src="js/mazes/kruskalmaze.js"></script>
    <script src="js/mazes/primmaze.js"></script>
    <script src="js/mazes/divisionmaze.js"></script>
    <script src="js/mazes/custommaze.js"></script>
    <script src="js/pathfinding/dijkstra.js"></script>
    <script src="js/cell.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/controls.css">
    <title>Maze Generator</title>
</head>
<body>
    <main id="container"></main>
    <div id="controls">
        <div class="control-block">
            <p>Step 1: Generate a maze using one of the following algorithms</p>
            <div class="control-input">
                <label for="mazeType">Algorithm</label>
                <select name="mazeType" id="maze-selector">
                    <option value="dfs">Depth-first search</option>
                    <option value="kruskal">Kruskal's algorithm</option>
                    <option value="prim">Prim's algorithm</option>
                    <option value="division">Recursive division</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="control-input">
                <label for="cellSize">Cell Size</label>
                <input type="number" id="cellSize" value="25">
            </div>
            
            <button type="button" class="control-button" id="generate">Generate Maze</button>
        </div>
        <div class="control-block">
            <div class="control-input">
                <label for="frameRate">Frame Rate</label>
                <input type="number" id="frameRate" value="500">
            </div>
            <div class="control-input">
                <label for="iterations">Iterations</label>
                <input type="number" id="iterations" value="10" max="10000">
            </div>
        </div>
        <div class="control-block" id="pathfinding">
            <p>Step 2: Place a start point and end point</p>
            <div class="control-input">
                <label for="pathType">Algorithm</label>
                <select name="pathType" id="path-selector">
                    <option value="dijkstra">Dijkstra</option>
                </select>
            </div>
            <div class="control-input">
                <!--<label for="iterations">Iterations</label>-->
                <img src="https://i.postimg.cc/bSrpZZjg/img-488970.png" alt="start flag" class="start-icon"/>
                <img src="https://i.postimg.cc/FdDhFjw1/finish.png" alt="finish flag" class="finish-icon"/>
            </div>

            <button type="button" class="control-button" id="pathfind">Start Pathfinding</button>
        </div>
    </div>
</body>
</html>
